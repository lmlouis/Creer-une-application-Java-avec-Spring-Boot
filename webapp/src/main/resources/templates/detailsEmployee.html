<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Employee Web Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="container">
        <h2 class="h2">Description employée</h2>
        <table class="table">
            <thead  class="thead-dark">
                <tr>
                    <th scope="col">Prénom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Mail</th>
                    <th scope="col"><a class="btn btn-dark" th:href="@{../}">Revenir à l'acceuil</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span th:text="${firstname}"> Prénom </span></td>
                    <td><span th:text="${lastname}"> Nom </span></td>
                    <td><span th:text="${email}"> Mail </span></td>
                    <td><a class="btn btn-light" th:href="@{/editEmployee/{id}(id=${id})}">✏️ Editer</a></td> 
                </tr>
                
                <p></p> 
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
